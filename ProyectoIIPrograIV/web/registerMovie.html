<!-- REGISTERMOVIES -->
<div class="row">              
    <div class="modal fade" id="registerMovieDialog" tabindex="-1" role="dialog">
        <div class="modal-dialog" style="width: 400px">
            <div class="modal-content">
                <div class="modal-header" >
                    <div class="d-flex justify-content-center" style="width: 90%">  <img class="img-circle" id="img_logo" src="images/user.png" style="max-width: 50px; max-height: 50px"> </div>
                    <div> <button type="button" class="close" data-dismiss="modal"> <span aria-hidden="true">&times;</span> </button> </div>
                </div>
                <form id="registerMovieForm">
                    <div class="modal-body">
                        <div id="div-login-msg">
                            <div id="icon-login-msg" ></div>
                            <span>Registro de Película</span>
                        </div>
                        <br>                  
                        <div class="input-group" style="margin-bottom: 25px">
                            <div class="input-group-prepend "><span class="input-group-text"><i class="fa fa-user bigicon"></i></span></div>
                            <input class="form-control" placeholder="Id" type="text" id="m_id" name="m_id" value="" required>
                            <div class="invalid-feedback">Ingrese Id de la película</div>
                        </div>
                        <div class="input-group" style="margin-bottom: 25px">
                            <div class="input-group-prepend "><span class="input-group-text"><i class="fa fa-user bigicon"></i></span></div>
                            <input class="form-control" placeholder="Nombre" type="text" id="m_name" name="m_name" value="" required>
                            <div class="invalid-feedback">Ingrese nombre de la película</div>
                        </div>
                        <div class="input-group" style="margin-bottom: 25px">
                            <div class="input-group-prepend "><span class="input-group-text"><i class="fa fa-user bigicon"></i></span></div>
                            <input class="form-control" placeholder="Descripción" type="text" id="m_desc" name="m_desc" value="" required>
                            <div class="invalid-feedback">Descripción de la película</div>
                        </div>
                        <div class="input-group" style="margin-bottom: 25px">
                            <div class="input-group-prepend "><span class="input-group-text"><i class="fa fa-user bigicon"></i></span></div>
                            <input class="form-control" placeholder="dd/mm/yyyy" type="text" id="m_year" name="m_year" value="" required>
                            <div class="invalid-feedback">Ingrese la fecha de publicación</div>
                        </div>
                        <div class="input-group" style="margin-bottom: 25px">
                            <div class="input-group-prepend"><span class="input-group-text"><i class="fa fa-key bigicon"></i></span></div>
                            <input class="form-control" placeholder="Director" type="text" id="m_dir" name="m_dir" value="" required>
                            <div class="invalid-feedback">Ingrese el nombre del director</div>
                        </div>
                        <div class="input-group" style="margin-bottom: 25px">
                            <div class="input-group-prepend"><span class="input-group-text"><i class="fa fa-key bigicon"></i></span></div>
                            <input class="form-control" placeholder="Link de la imagen" type="text" id="m_img_link" name="m_img_link" value="" required>
                            <div class="invalid-feedback">Ingrese el link de la imagen de la pelicula (.jpg). </div>
                        </div>   
                    </div>
                    <div class="modal-footer d-flex justify-content-center">
                        <div>
                            <button type="button" id="registerMovie" class="btn btn-primary btn-lg btn-block">Registrar Película</button>
                        </div>
                    </div>
                    <div id="r_errorDiv" style="width:80%; margin: auto;"></div>     
                </form>
            </div>
        </div>
    </div>
</div>
