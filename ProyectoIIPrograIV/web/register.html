<!-- REGISTER -->
<div class="row">              
    <div class="modal fade" id="registerDialog" tabindex="-1" role="dialog">
        <div class="modal-dialog" style="width: 400px">
            <div class="modal-content">
                <div class="modal-header" >
                    <div class="d-flex justify-content-center" style="width: 90%">  <img class="img-circle" id="img_logo" src="images/pumpkin2.png" style="max-width: 50px; max-height: 50px"> </div>
                    <div> <button type="button" class="close" data-dismiss="modal"> <span aria-hidden="true">&times;</span> </button> </div>
                </div>
                <form id="registerForm">
                    <div class="modal-body">
                        <div id="div-login-msg">
                            <div id="icon-login-msg" ></div>
                            <span>Registro</span>
                        </div>
                        <br>
                        <div class="input-group" style="margin-bottom: 25px">
                            <div class="input-group-prepend "><span class="input-group-text"><i class="fa fa-user bigicon"></i></span></div>
                            <input class="form-control" placeholder="Nombre del usuario" type="text" id="r_name" name="r_name" value="" required>
                            <div class="invalid-feedback">Ingrese nombre del usuario</div>
                        </div>
                        <div class="input-group" style="margin-bottom: 25px">
                            <div class="input-group-prepend "><span class="input-group-text"><i class="fa fa-user bigicon"></i></span></div>
                            <input class="form-control" placeholder="Id del usuario" type="text" id="r_id" name="r_id" value="" required>
                            <div class="invalid-feedback">Ingrese Id del usuario</div>
                        </div>
                        <div class="input-group" style="margin-bottom: 25px">
                            <div class="input-group-prepend "><span class="input-group-text"><i class="fa fa-user bigicon"></i></span></div>
                            <input class="form-control" placeholder="Email del usuario" type="text" id="r_email" name="r_email" value="" required>
                            <div class="invalid-feedback">Ingrese el email del usuario</div>
                        </div>
                        <div class="input-group" style="margin-bottom: 25px">
                            <div class="input-group-prepend "><span class="input-group-text"><i class="fa fa-user bigicon"></i></span></div>
                            <input class="form-control" placeholder="Telefono del usuario" type="text" id="r_telNum" name="r_telNum" value="" required>
                            <div class="invalid-feedback">Ingrese el telefono del usuario</div>
                        </div>
                        <div class="input-group" style="margin-bottom: 25px">
                            <div class="input-group-prepend"><span class="input-group-text"><i class="fa fa-key bigicon"></i></span></div>
                            <input class="form-control" placeholder="Clave del usuario" type="password" id="r_pass" name="r_pass" value="" required>
                            <div class="invalid-feedback">Ingrese la clave del usuario</div>
                        </div>                     
                    </div>
                    <div class="modal-footer d-flex justify-content-center">
                        <div>
                            <button type="button" id="register" class="btn btn-primary btn-lg btn-block">Registrar usuario</button>
                        </div>
                    </div>
                    <div id="r_errorDiv" style="width:80%; margin: auto;"></div>     
                </form>
            </div>
        </div>
    </div>
</div>
