<!-- Purchase -->
<div class="row">              
    <div class="modal fade" id="purchaseDialog" tabindex="-1" role="dialog">
        <div class="modal-dialog" style="width: 400px">
            <div class="modal-content">
                <div class="modal-header" >
                    <div class="d-flex justify-content-center" style="width: 90%">  <img class="img-circle" id="r_img_logo" src="images/user.png" style="max-width: 50px; max-height: 50px"> </div>
                    <div> <button type="button" class="close" data-dismiss="modal"> <span aria-hidden="true">&times;</span> </button> </div>
                </div>
                <form id="purchaseForm">
                    <div class="modal-body">
                        <div id="div-login-msg">
                            <div id="icon-login-msg" ></div>
                            <span>Formular compra</span>
                        </div>
                        <br>
                        <div class="input-group" style="margin-bottom: 25px">
                            <div class="input-group-prepend "><span class="input-group-text"><i class="fa fa-user bigicon"></i></span></div>
                            <input type="text" id="Asientos" name="Asietnos" value="" disabled>
                            <div class="invalid-feedback">No hay asientos asignados</div>
                        </div>
                        <div class="input-group" style="margin-bottom: 25px">
                            <div class="input-group-prepend"><span class="input-group-text"><i class="fa fa-key bigicon"></i></span></div>
                            <input type="text" id="Precio" name="Precio" value="" disabled>
                            <div class="invalid-feedback">No hay precio</div>
                        </div>                     
                    </div>
                    <div class="modal-footer d-flex justify-content-center">
                        <div>
                            <button type="button" id="purchase" class="btn btn-primary btn-lg btn-block">Comprar</button>
                        </div>
                    </div>
                    <div id="errorDiv" style="width:80%; margin: auto;"></div>     
                </form>
            </div>
        </div>
    </div>
</div>
